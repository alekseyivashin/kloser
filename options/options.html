<!DOCTYPE html>
<html>

<head>
    <title>Kloser's options</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
    <p class="default-tab-caption">Default tab:</p>
    <select id="default-tab">
        <option value="chrome">Chrome default tab</option>
        <option value="another">Another default tab</option>
    </select>
    <p id="site-caption">Enter the website address:</p>
    <input type="text" id="site-input" placeholder="www.google.com">
    <button id="save">Save</button>
</div>
<script src="options.js"></script>
<script src="actions.js"></script>
</body>

</html>
